<div ng-init="populate()">
    <p class="error">{{error}}</p>
    <p>{{loadingMessage}}</p>
    <div class="panel">
        <div class="input-group">
            <input ng-model="newProjectCaption" class="form-control"/>
            <span class="input-group-btn">
                <button ng-click="add();" class="btn btn-default">Add</button>
            </span>
        </div>
        <table class="table table-striped">
            <tbody>
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Cost</th>
                <th>status</th>
                <th>Lead</th>
                <th>Customer</th>
                <th></th>
            </tr>
            </thead>
            <tr data-ng-repeat="item in projectList">
                <td>
                    <p data-ng-hide="item.edit">{{item.name}}</p>
                    <input data-ng-show="item.edit" type="text" data-ng-model="editInProgressProject.name"
                           class="form-control"/>
                </td>
                <td>
                    <p data-ng-hide="item.edit">{{item.description}}</p>
                    <input data-ng-show="item.edit" type="text" data-ng-model="editInProgressProject.description"
                           class="form-control"/>
                </td>
                <td>
                    <p data-ng-hide="item.edit">{{item.estimatedCost}}</p>
                    <input data-ng-show="item.edit" type="number" data-ng-model="editInProgressProject.estimatedCost"
                           class="form-control"/>
                </td>
                <td>
                    <p data-ng-hide="item.edit">{{item.status}}</p>
                    <input data-ng-show="item.edit" type="text" data-ng-model="editInProgressProject.status"
                           class="form-control"/>
                </td>
                <td>
                    <p data-ng-hide="item.edit">{{item.projectLead}}</p>
                </td>
                <td>
                    <p data-ng-hide="item.edit">{{item.customerName}}</p>
                    <input data-ng-show="item.edit" type="text" data-ng-model="editInProgressProject.customerName"
                           class="form-control"/>
                </td>
                <td>
                    <p data-ng-hide="item.edit || editingInProgress">
                        <a data-ng-click="editSwitch(item)" href="javascript:;">Edit</a> |
                        <a data-ng-click="delete(item.id)" href="javascript:;">Delete</a></p>
                    <p data-ng-show="item.edit"><a data-ng-click="update(item)" href="javascript:;">Save</a> |
                        <a data-ng-click="editSwitch(item)" href="javascript:;">Cancel</a></p>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
